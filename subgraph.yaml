    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BalanceUpdate
        - Challenge
        - Contribution
        - Debunked
        - Dispute
        - Evidence
        - MetaEvidence
        - NewClaim
        - Ruling
        - RulingFunded
